<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 솔루션 지원정책 & 쇼핑몰 운영수준</title>
</head>
<body>
    <h1>실행 결과</h1>
    <table border="1">
        <tr>
            <th rowspan="5">솔루션 지원정책</th>
            <td>판매상품</td>
            <td>무제한</td>
            <td>이미지호스팅</td>
            <td>신청시 설치비 무료</td>
        </tr>
        <tr>
            <td>트래픽 용량</td>
            <td>무제한</td>
            <td>디스크 용량</td>
            <td>1gb 무료</td>
        </tr>
        <tr>
            <td>ftp계정지원</td>
            <td>무료이용power1</td>

        </tr>
        <tr>
            <td>게시판 생성</td>
            <td>무제한</td>
            <td>파워메일</td>
            <td>무료 1,000통</td>
        </tr>
        <tr>
            <td>웹메일</td>
            <td colspan="3">무료150m</td>
        </tr>
        <tr>
            <th>최신기능</th>
            <td colspan="4">쇼핑몰의 운영수준</td>
        </tr>
    </table>
